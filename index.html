<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Score Keeper</title>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="sub-container">
				<h1>Pub Quiz Score Tracker</h1>
				<h1><span id="p1Display" class="pDisplay">0</span> to <span id="p2Display" class="pDisplay">0</span></h1>
				<p>First to <span>5</span> wins</p>
				<label for="">Play to:</label>
				<input type="number" name="">
				<div class="button-spacer">
					<button id="p1Button" class="btn btn-primary">Team One</button>
					<button id="p2Button" class="btn btn-primary">Team Two</button>
				</div>
				<div class="button-spacer">
					<button id="reset" class="btn btn-danger">Reset</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
